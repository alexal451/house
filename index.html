<!DOCTYPE html>
<html>
<head>
  <title>House Reviews</title>
  <!-- Stili per la mappa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; width: 100%; }
  </style>
</head>
<body>
  <h1>Benvenuto a House Reviews!</h1>
  <p>Qui puoi leggere e lasciare recensioni anonime sulle case.</p>
  <!-- Mappa -->
  <div id="map"></div>

  <script>
    // Inizializza la mappa
    var map = L.map('map').setView([40.4168, -3.7038], 13); // Centra su Madrid
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Aggiungi un marker di esempio
    L.marker([40.4168, -3.7038]).addTo(map)
      .bindPopup('Una casa recensita qui.')
      .openPopup();
  </script>
</body>
</html>
